<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas 2024</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Minhas metas para este ano<span>_</span></h2>

            <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo">terminar o ensino médio</button>
                <button class="botao ">ajudar meus pais</button>
                <button class="botao ">Passar no vestibular</button>
                <button class="botao ">Conseguir um emprego</button>
            </div>
            <div class="contador-digito">
                <p class="contador-digito-numero">7</p>
                <p class="contador-digito-texto">dias</p>
            </div>
            <div class="contador-digito">
                <p class="contador-digito-numero">7</p>
                <p class="contador-digito-texto">horas</p>
            </div>
            <div class="contador-digito">
                <p class="contador-digito-numero">7</p>
                <p class="contador-digito-texto">min</p>
            </div>
            <div class="contador-digito">
                <p class="contador-digito-numero">7</p>
                <p class="contador-digito-texto">seg</p>
            </div>
    
        <div class="abas-textos">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal">terminar o ensino médio</h3>
                <h4 class="aba-conteudo-titulo-secundario">ter bastante foco</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">ajudar meus pais</h3>
                <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Passar no vestibular</h3>
                <h4 class="aba-conteudo-titulo-secundario">estudar bastante</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Conseguir um emprego melhor</h3>
                <h4 class="aba-conteudo-titulo-secundario">ter um pouco mais de experiencia</h4>
                <div class="contador"></div>
            </div>
        </div>
    </div>
    </section>

 
    <script src="main.js"></script>

</html>
